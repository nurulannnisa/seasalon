<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEA Salon</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">SEA<span>salon</span>.</a>

      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#menu">Menu</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Home Section Start -->
    <section class="home" id="home">
      <div class="content">
        <h1>SEA Salon</h1>
        <p>Beauty and Elegance Redefined</p>
      </div>
    </section>
    <!-- Home Section End -->

    <!-- Menu Section Start -->
    <section class="menu" id="menu">
      <h2>Services</h2>
      <div class="service-item">
        <img
          src="https://images.unsplash.com/photo-1580618672591-eb180b1a973f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aGFpcmN1dHxlbnwwfHwwfHx8MA%3D%3D"
          alt="Haircuts and Styling"
        />
        <p>Haircuts and Styling</p>
      </div>
      <div class="service-item">
        <img
          src="https://plus.unsplash.com/premium_photo-1661497566854-7a75d3e98996?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bWFuaWN1cmV8ZW58MHx8MHx8fDA%3D"
          alt="Manicure and Pedicure"
        />
        <p>Manicure and Pedicure</p>
      </div>
      <div class="service-item">
        <img
          src="https://images.unsplash.com/photo-1616394584738-fc6e612e71b9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmFjaWFsfGVufDB8fDB8fHww"
          alt="Facial Treatments"
        />
        <p>Facial Treatments</p>
      </div>
    </section>
    <!-- Menu Section End -->

    <!-- Contact Section Start -->
    <section class="contact" id="contact">
      <h2>Contact Details</h2>
      <p>Thomas</p>
      <p>Phone Number: 08123456789</p>
      <p>Sekar</p>
      <p>Phone Number: 08164829372</p>
    </section>
    <!-- Contact Section End -->

  <!-- Review Section Start -->
  <section class="review" id="review">
    <h2>Leave a Review</h2>
    <form id="review-form" action="http://localhost:3000/reviews" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <div class="star-rating">
          <input type="radio" id="5-stars" name="rating" value="5" />
          <label for="5-stars" class="star">&#9733;</label>
          <input type="radio" id="4-stars" name="rating" value="4" />
          <label for="4-stars" class="star">&#9733;</label>
          <input type="radio" id="3-stars" name="rating" value="3" />
          <label for="3-stars" class="star">&#9733;</label>
          <input type="radio" id="2-stars" name="rating" value="2" />
          <label for="2-stars" class="star">&#9733;</label>
          <input type="radio" id="1-stars" name="rating" value="1" />
          <label for="1-stars" class="star">&#9733;</label>
        </div>
        <textarea name="review" placeholder="Write your review here..." required></textarea>
        <button type="submit">Submit</button>
      </form>
  </section>
  <!-- Review Section End -->

  <!-- Reservation Section Start -->
  <section class="reservation" id="reservation">
    <h2>Make a Reservation</h2>
    <form id="reservation-form" action="http://localhost:3000/reservations" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="tel" name="phone" placeholder="Active Phone Number" required />
        <select name="service" required>
          <option value="" disabled selected>Select a Service</option>
          <option value="Haircuts and Styling">Haircuts and Styling</option>
          <option value="Manicure and Pedicure">Manicure and Pedicure</option>
          <option value="Facial Treatments">Facial Treatments</option>
        </select>
        <input type="datetime-local" name="datetime" min="2023-01-01T09:00" max="2023-12-31T21:00" required />
        <button type="submit">Submit</button>
      </form>
  </section>
  <!-- Reservation Section End -->



    <!-- Feather icons -->
    <script>
      feather.replace();
    </script>
  </body>
</html>
